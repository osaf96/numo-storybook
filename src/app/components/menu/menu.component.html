<div (click)="onBackgroundClick($event)" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-end">

      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <div class="mb-4 mt-8">
      <div class=" rounded-lg p-2 mb-2 flex items-center ">
        <iconify-icon class="icon-check" icon="prime:check-circle"></iconify-icon>
        <span>UZDEVUMI</span>
      </div>
    </div>
    <div>
      <h2 class="text-xl font-bold mb-2 p-2 rounded-lg  text-white" style="background-color:#019acb ;">MANS NUMO</h2>
      <h3 class="text-lg font-semibold mb-2">VADIBA</h3>
      <div class="mb-4">
        <div class="bg-blue-500 text-white rounded-lg p-2 mb-2 flex items-center">
          <span>DARBVIRSMA</span>
        </div>
        <div class="pl-4">
          <div class="bg-gray-200 rounded-lg p-2 mb-2 flex items-center">
            <span>PROMBŪTNES KALENDĀRS</span>
          </div>
          <div class="bg-gray-200 rounded-lg p-2 mb-2 flex items-center">
            <span>KOMANDĒJUMI</span>
          </div>
          <!-- Add more items similarly -->
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-2">PRO NUMO</h3>
        <div class="bg-gray-200 rounded-lg p-2 mb-2 flex items-center">
          <span>DARBIENIKI</span>
        </div> 
      </div>
    </div>
  </div>
</div>
